<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CBI Analytics — Data with Purpose</title>
  <meta name="description" content="CBI Analytics — Reinventing revenue operations through data, AI, and design." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { theme: { extend: { colors: { primary: '#7C3AED', accent: '#F000B8', ink: '#0B0B0F' } } } };</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, sans-serif; background:#0B0B0F; color:white; }
    .glass { backdrop-filter: blur(10px) saturate(180%); background: rgba(20,20,25,0.55); }
    .gbar { background: linear-gradient(90deg, #F000B8 0%, #7C3AED 50%, #00E5FF 100%); }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="selection:bg-primary/40">
  <header class="fixed top-0 w-full z-50 glass border-b border-white/10">
    <div class="gbar h-1 w-full"></div>
    <div class="max-w-7xl mx-auto flex justify-between items-center h-16 px-6">
      <a href="#home" class="font-black text-xl">CBI<span class="text-accent">Analytics</span></a>
      <nav class="hidden md:flex gap-6 text-sm">
        <a href="#about" class="hover:text-accent">About</a>
        <a href="#solutions" class="hover:text-accent">Solutions</a>
        <a href="#work" class="hover:text-accent">Case Studies</a>
        <a href="#contact" class="hover:text-accent">Contact</a>
      </nav>
    </div>
  </header>
  <section id="home" class="pt-32 text-center px-6">
    <h1 class="text-5xl sm:text-6xl font-black leading-tight">Data with <span class="text-transparent bg-clip-text bg-gradient-to-r from-accent via-primary to-cyan-400">Purpose</span></h1>
    <p class="mt-4 text-lg text-white/70 max-w-2xl mx-auto">At CBI Analytics, we transform messy multi-market data into decisions — building systems that lift revenue, compress costs, and scale compliance.</p>
  </section>
  <footer class="border-t border-white/10 bg-black/30 py-10 text-center text-sm text-white/50">
    <p>© <span id="year"></span> CBI Analytics — Data with Purpose. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
